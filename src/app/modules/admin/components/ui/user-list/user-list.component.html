<h1>User List :</h1>
<section>
    <div *ngFor="let user of users" >
        <p>id : {{user.id}} </p>
        <p>Username : {{user.username}} </p>
        <p>Firstname : {{user.firstname}} </p>
        <p>Lastname : {{user.lastname}} </p>
        <p>Email : {{user.email}} </p>
    
    </div>
</section>
